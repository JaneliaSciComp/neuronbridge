schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Mutation {
  createSearch(input: CreateSearchInput!): Search
  deleteSearch(input: DeleteSearchInput!): Search
  updateSearch(input: UpdateSearchInput!): Search
}

type Query {
  getSearch(id: ID!): Search
  listSearches(filter: TableSearchFilterInput, limit: Int, nextToken: String): SearchConnection
}

type Search {
  id: ID!
  status: String!
}

type SearchConnection {
  items: [Search]
  nextToken: String
}

type Subscription {
  onCreateSearch(id: ID, status: String): Search @aws_subscribe(mutations : ["createSearch"])
  onDeleteSearch(id: ID, status: String): Search @aws_subscribe(mutations : ["deleteSearch"])
  onUpdateSearch(id: ID, status: String): Search @aws_subscribe(mutations : ["updateSearch"])
}

input CreateSearchInput {
  status: String!
}

input DeleteSearchInput {
  id: ID!
}

input TableBooleanFilterInput {
  eq: Boolean
  ne: Boolean
}

input TableFloatFilterInput {
  between: [Float]
  contains: Float
  eq: Float
  ge: Float
  gt: Float
  le: Float
  lt: Float
  ne: Float
  notContains: Float
}

input TableIDFilterInput {
  beginsWith: ID
  between: [ID]
  contains: ID
  eq: ID
  ge: ID
  gt: ID
  le: ID
  lt: ID
  ne: ID
  notContains: ID
}

input TableIntFilterInput {
  between: [Int]
  contains: Int
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
  notContains: Int
}

input TableSearchFilterInput {
  id: TableIDFilterInput
  status: TableStringFilterInput
}

input TableStringFilterInput {
  beginsWith: String
  between: [String]
  contains: String
  eq: String
  ge: String
  gt: String
  le: String
  lt: String
  ne: String
  notContains: String
}

input UpdateSearchInput {
  id: ID!
  status: String
}
