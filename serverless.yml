service: sle-colordepth-client

plugins:
  - serverless-finch

custom:
  stage: ${opt:stage, self:provider.stage}
  region : ${opt:region, self:provider.region}
  client:
    bucketName: sle-colordepth-${self:custom.stage}
    distributionFolder: build

provider:
  name: aws
  region: us-east-1
  stage: dev




